<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="searchForm" action="#">
    <ion-searchbar show-clear-button="always" mode="ios" formControlName="search" class="ion-searchbar" clear-icon="close-circle"
    search-icon="search" placeholder="Search" autofocus="true" (keydown.enter)="searchKeyword()"></ion-searchbar>
  </form>
</ion-content>
